<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sanskriti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff5f5;
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            z-index: 10;
        }

        .letter {
            background-image: url('https://res.cloudinary.com/dfmhr0tu8/image/upload/v1753593112/sans_lgidaw.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 0;
            padding-bottom: 140%;
            position: relative;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .letter-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20% 15%;
            color: #5a3d3d; /* Darker text color for better contrast */
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
            overflow: hidden;
        }

        .letter-text {
            margin-top: 10%;
            opacity: 0;
            white-space: pre-line;
            text-align: left;
            padding-left: 10%;
            color: #4a2c2c; /* Even darker brown for main text */
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.7); /* Soft white shadow to stand out */
            font-weight: 500; /* Slightly bolder */
        }

        .signature {
            font-family: 'Pacifico', cursive;
            margin-top: 1.5rem;
            text-align: right;
            padding-right: 15%;
            color: #3a1c1c; /* Darkest for signature */
            font-size: 1.3rem;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .letter-content {
                font-size: 0.9rem;
                padding: 22% 12%;
            }
            
            .letter-text {
                padding-left: 5%;
            }
            
            .signature {
                padding-right: 10%;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .letter-content {
                font-size: 0.8rem;
                padding: 25% 10%;
            }
            
            .letter-text {
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.8); /* Stronger shadow on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter">
            <div class="letter-content">
                <div class="letter-text" id="typewriter"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Typewriter effect
            const text = `Dear Sanskriti,\n\nI'm really sorry for everything that's happened.\nAll I truly want now is for us to just be together even if it's just as friends.\n\nNo matter how much time passes, I can't erase the memories we've shared.\nI know this message might not impress you, and maybe it doesn't change anything…\nbut it's all I can do right now to show how much I care.\n\nI promise I'll never repeat the mistakes I made.\nLet's not end this beautiful bond — let's continue this friendship.\n\nHonestly, I don't even know the perfect words to say...\nbut just — please don't go.\n\n— Yours truly,\nSatish`;
            const typewriterElement = document.getElementById('typewriter');
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    typewriterElement.innerHTML += text.charAt(i);
                    i++;
                    
                    // Random speed variation for more natural feel
                    const speed = Math.random() * 50 + 50;
                    setTimeout(typeWriter, speed);
                    
                    // Fade in effect
                    typewriterElement.style.opacity = Math.min(1, parseFloat(typewriterElement.style.opacity || 0) + 0.01);
                } else {
                    typewriterElement.style.opacity = 1;
                }
            }
            
            // Start typing after a small delay
            setTimeout(typeWriter, 1000);
            
            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random heart styles
                const size = Math.random() * 20 + 10;
                const colors = ['#ffb6c1', '#ffc0cb', '#ff69b4', '#ff1493', '#db7093'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                heart.innerHTML = '❤';
                heart.style.fontSize = `${size}px`;
                heart.style.color = color;
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration
                const duration = Math.random() * 15 + 10;
                heart.style.animation = `float ${duration}s linear forwards`;
                
                document.body.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Create hearts periodically
            setInterval(createHeart, 300);
            
            // Initial hearts
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 300);
            }
        });
    </script>
</body>
</html>
